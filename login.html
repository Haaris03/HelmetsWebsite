<head>

  <link rel="stylesheet" href="first.css">

<body>
  <div class="container-fluid">
    <div class="row" style="background-color: rgba(245, 175, 44, 0.87); height: 100vh;">
      <div class="col-sm-12 col-lg-6 col-md-6 h-100" >
        <img src="img/log-h.jpg" alt="login" width="100%" height="98%" style="border-radius: 10px;background-size: cover; border: 2px solid black;">
      </div>
      <div class="col-sm-6 h-100" style="display: flex; justify-content: center; align-items: center;">
        <div class="log-div">
          <form action="">
            <h2 style="text-align: center;">Login</h2>
            <br>
            <p>Usename or Email Address</p>
            <input id="log-in" type="text" style="width:100%">
            <br><br>
            <p>Password</p>
            <input id="log-in" type="password" style="width: 100%;">
            <br><br>
            <p> By signing up, you confirm that you've read and accepted our.<a style="margin-left: 2px;"
                href="">privacy policy</a></p>
            <button id="log-but">Login</button>

            <p>Don't have an account<a style="margin-left: 4px;" href="">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
